<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro S/A/K - Registro de Usuario</title>
    <link rel="icon" type="image/png" href="Nac.png">
    <link rel="stylesheet" href="styles/Mi-main.css">
</head>
<body>
    <header>
        <h1>Bienvenido a nuestro foro de deportes S/A/K</h1>
        <h2>Aquí podrás encontrar las últimas noticias de todos tus deportes favoritos</h2>
        <h3>Por favor ingrese sus datos para poder registrarse</h3>
    </header>
    <form class="form-registro">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br><br>

        <label for="nombre-usuario">Nombre de usuario</label>
        <input type="text" id="nombre-usuario" name="nombre-usuario" placeholder="Ingrese un usuario" required><br><br>

        <label for="Descripción">Descripción</label>
        <textarea rows="8" cols="40" id="Descripción" name="Descripción" placeholder="En este espacio puede dejar una breve descripción de su perfil"></textarea><br><br>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required><br><br>

        <label for="password">Ingrese tu contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese tu contraseña" required><br><br>

        <label for="imagen">Seleccione una foto para su perfil</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

        <div class="form-group Gen-options">
            <p>Género</p>
            <label><input type="radio" id="masculino" name="genero" value="masculino"> Masculino</label>
            <label><input type="radio" id="femenino" name="genero" value="femenino"> Femenino</label>
            <label><input type="radio" id="nobinario" name="genero" value="nobinario"> Otro</label>
        </div>
        
        <br><br>

        <div class="form-group">
            <p>Deportes favoritos</p>
            <ul class="sports-options">
                <li><label><input type="checkbox" id="futbol" name="intereses" value="futbol"> Fútbol</label></li>
                <li><label><input type="checkbox" id="baloncesto" name="intereses" value="baloncesto"> Baloncesto</label></li>
                <li><label><input type="checkbox" id="tenis" name="intereses" value="tenis"> Tenis</label></li>
                <li><label><input type="checkbox" id="beisbol" name="intereses" value="beisbol"> Béisbol</label></li>
                <li><label><input type="checkbox" id="natacion" name="intereses" value="natacion"> Natación</label></li>
                <li><label><input type="checkbox" id="atletismo" name="intereses" value="atletismo"> Atletismo</label></li>
                <li><label><input type="checkbox" id="golf" name="intereses" value="golf"> Golf</label></li>
                <li><label><input type="checkbox" id="ciclismo" name="intereses" value="ciclismo"> Ciclismo</label></li>
                <li><label><input type="checkbox" id="boxeo" name="intereses" value="boxeo"> Boxeo</label></li>
                <li><label><input type="checkbox" id="escalada" name="intereses" value="escalada"> Escalada</label></li>
                <li><label><input type="checkbox" id="surf" name="intereses" value="surf"> Surf</label></li>
                <li><label><input type="checkbox" id="esqui" name="intereses" value="esqui"> Esquí</label></li>
                <li><label><input type="checkbox" id="hockey" name="intereses" value="hockey"> Hockey</label></li>
                <li><label><input type="checkbox" id="rugby" name="intereses" value="rugby"> Rugby</label></li>
                <li><label><input type="checkbox" id="voleibol" name="intereses" value="voleibol"> Voleibol</label></li>
                <li><label><input type="checkbox" id="karate" name="intereses" value="karate"> Karate</label></li>
                <li><label><input type="checkbox" id="taekwondo" name="intereses" value="taekwondo"> Taekwondo</label></li>
                <li><label><input type="checkbox" id="judo" name="intereses" value="judo"> Judo</label></li>
                <li><label><input type="checkbox" id="skateboarding" name="intereses" value="skateboarding"> Skateboarding</label></li>
                <li><label><input type="checkbox" id="paracaidismo" name="intereses" value="paracaidismo"> Paracaidismo</label></li>
                <li><label><input type="checkbox" id="parapente" name="intereses" value="parapente"> Parapente</label></li>
                <li><label><input type="checkbox" id="remo" name="intereses" value="remo"> Remo</label></li>
                <li><label><input type="checkbox" id="tiro" name="intereses" value="tiro"> Tiro</label></li>
                <li><label><input type="checkbox" id="pesca" name="intereses" value="pesca"> Pesca</label></li>
                <li><label><input type="checkbox" id="motociclismo" name="intereses" value="motociclismo"> Motociclismo</label></li>
                <li><label><input type="checkbox" id="automovilismo" name="intereses" value="automovilismo"> Automovilismo</label></li>
            </ul>
        </div>
        <br><br>

        <label for="country">Ingrese su país</label>
        <input type="text" id="country" name="country" required><br><br>
        <br><br>
        
        <div class="TyC">
            
            <label for="terminos">Acepto los términos y condiciones</label>
            <input type="checkbox" id="terminos" name="terminos" value="acepta" required checked>
        </div>

        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <small>&copy; S/A/K - 2024</small>
    </footer>
</body>
</html>
